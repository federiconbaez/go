syntax = "proto3";

package helloworld;

// El servicio de saludo simple
grpc service Greeter {
  // Env√≠a un saludo
  rpc SayHello (HelloRequest) returns (HelloReply) {}
}

// Mensaje de solicitud
message HelloRequest {
  string name = 1;
}

// Mensaje de respuesta
message HelloReply {
  string message = 1;
} 